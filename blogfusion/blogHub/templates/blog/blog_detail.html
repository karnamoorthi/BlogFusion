<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <header>
        <h1>{{ post.title }}</h1>
        <nav>
            <a href="{% url 'blog_list' %}">Back to List</a>
            <a href="{% url 'blog_update' post.pk %}">Edit</a>
            <a href="{% url 'blog_delete' post.pk %}">Delete</a>
        </nav>
    </header>
    <main>
        <p>{{ post.content }}</p>
        <p><small>Posted on {{ post.created_at }}</small></p>
    </main>
</body>
</html>
